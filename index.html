---
layout: default
---

<div class="home">

    <img id="adventure" src="{{ site.url }}/assets/adventure.jpg"/>
    <blockquote>“Building the steps to help us go beyond our plateaus”</blockquote>
    <hr/>
    <!-- <h1 class="page-heading">POSTS</h1> -->
    <ul class="post-list">
        {% for post in site.posts %}
            <li>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                    {{ post.title }} <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                </a>
            </li>
        {% endfor %}
    </ul>

</div>
