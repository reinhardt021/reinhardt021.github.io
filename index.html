---
layout: default
---

<div class="home">

  <img id="adventure" src="{{ site.url }}/assets/adventure.jpg"/>
  <p class="text-center">
      “Building the steps to take you beyond your plateau”
  </p>
  <p class='text-center'>
      <strong>
          Decide that you want it more than you fear it.<br/>
          Enjoy the process.<br/>
          INTENSITY OF FOCUS.<br/>
      </strong>
  </p>
  <hr/>
  <!-- <h1 class="page-heading">POSTS</h1> -->
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="text-inline">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </span>
      </li>
    {% endfor %}
  </ul>

</div>
